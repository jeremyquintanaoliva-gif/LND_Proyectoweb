      <label>Email</label>
      <input type="email" required>

      <label>Teléfono</label>
      <input type="tel">

      <label>Puesto deseado</label>
      <select>
        <option>Jugador</option>
        <option>Staff</option>
        <option>Marketing</option>
        <option>Tecnología</option>
      </select>

      <label>Mensaje</label>

    </form>

  </div>
